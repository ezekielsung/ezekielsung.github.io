<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day Response</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #fff;
    }

    .container, .popup {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        position: absolute;
        width: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    h1 {
        margin: 20px 0;
    }

    .button-container button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .yes-button {
        background-color: green;
    }

    .no-button {
        background-color: red;
    }

    .popup {
        display: none;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 2;
    }

    .sorry-button {
        background-color: darkred;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <img class="love-bear-gif" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute Love Bear">
    <h1 id="message">Will you be my valentine?</h1>
    <div class="button-container">
        <button class="yes-button">Yes</button>
        <button class="no-button">No</button>
    </div>
</div>
<div class="popup">
    <p>WHY YOU TAKING SO LONG? IS THIS A HARD DECISION??</p>
    <button class="sorry-button" onclick="window.location.reload();">Sorry</button>
</div>
<script>
    let yesClicked = false;

    document.querySelector('.yes-button').addEventListener('click', function() {
        yesClicked = true;
        document.querySelector('.love-bear-gif').style.display = 'none';
        document.getElementById('message').textContent = "Yay!!! I'm excited!";
        var newGif = document.createElement('img');
        newGif.src = 'https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif';
        newGif.alt = 'Bear Kisses';
        document.querySelector('.container').appendChild(newGif);
        document.querySelector('.button-container').style.display = 'none';
    });

    document.querySelector('.no-button').addEventListener('mouseenter', function(e) {
        const container = document.querySelector('body');
        e.target.style.position = 'absolute';
        e.target.style.top = Math.random() * (window.innerHeight - e.target.offsetHeight) + 'px';
        e.target.style.left = Math.random() * (window.innerWidth - e.target.offsetWidth) + 'px';
    });

    setTimeout(function() {
        if (!yesClicked) {
            document.querySelector('.container').style.display = 'none';
            document.body.style.backgroundImage = "url('ezekiel.JPG')";
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundRepeat = "no-repeat";
            document.body.style.backgroundPosition = "center center";
            document.querySelector('.popup').style.display = 'flex';
        }
    }, 20000);
</script>
</body>
</html>
